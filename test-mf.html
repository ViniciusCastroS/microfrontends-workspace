<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Module Federation</title>
</head>
<body>
    <h1>Teste Module Federation</h1>
    <div id="react-container"></div>
    
    <script>
        async function loadReactComponent() {
            try {
                const container = window.reactMF;
                if (container) {
                    await container.init(__webpack_share_scopes__.default);
                    const factory = await container.get('./ReactComponent');
                    const ReactComponent = factory();
                    
                    document.getElementById('react-container').innerHTML = 
                        '<div style="padding: 20px; background: #61dafb; border-radius: 8px;">React Component Loaded!</div>';
                } else {
                    document.getElementById('react-container').innerHTML = 
                        '<div style="padding: 20px; background: #ffebee; color: #c62828; border-radius: 8px;">Container not found</div>';
                }
            } catch (error) {
                document.getElementById('react-container').innerHTML = 
                    '<div style="padding: 20px; background: #ffebee; color: #c62828; border-radius: 8px;">Error: ' + error.message + '</div>';
            }
        }
        
        // Load remote entry
        const script = document.createElement('script');
        script.src = 'http://localhost:3001/remoteEntry.js';
        script.onload = loadReactComponent;
        document.head.appendChild(script);
    </script>
</body>
</html>
