<div class="container">
  <h2 class="title">ðŸŽ¯ {{ title }}</h2>
  <p class="counter-display">Contador: <strong>{{ count }}</strong></p>

  <div class="button-group">
    <button
      type="button"
      (click)="decrement()"
      class="btn btn-primary"
      [disabled]="count <= 0"
    >
      -
    </button>
    <button
      type="button"
      (click)="increment()"
      class="btn btn-primary"
    >
      +
    </button>
    <button
      type="button"
      (click)="reset()"
      class="btn btn-danger"
    >
      Reset
    </button>
  </div>

  <div class="stats">
    <p class="info">Microfrontend Angular na porta 4201</p>
    <p class="meta">Framework: Angular {{ angularVersion }}</p>
    <p class="actions">Total de cliques: {{ totalClicks }}</p>
  </div>
</div>
